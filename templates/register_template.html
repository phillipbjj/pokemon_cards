<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDSHOP.IO</title>
    <link href="{{ url_for('static', path='./styles.css') }}" rel="stylesheet">

</head>
<body>
    <header>
        <h1>USERS PAGE</h1>
        <nav>
            <ul>
                <button id="homeButton">Home</button>
                <button id="cardsButton">Cards</button>
                <button id="loginRegisterButton">Login/Register</button>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/users/register" method="post">
            Username: <input type="text" name="username"><br>
            Password: <input type="password" name="password"><br>
            Email: <input type="email" name="email"><br> 
            <input type="submit" value="Add User">
        </form>
    </main>
    <footer>
        <p>&copy; CARDSHOP.IO</p>
    </footer>
    <script src="{{ url_for('static', path='./scripts.js') }}"></script> <!--Link to your JavaScript file -->
</body>
</html>
